<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Combined button styles */
        .btn, .sso-btn {
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
            display: block;
            box-sizing: border-box;
            margin: 0;
        }
        /* Specific background colors */
        .btn {
            background-color: #4CAF50;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .sso-btn {
            background-color: #2196F3;
            text-decoration: none;
        }
        .sso-btn:hover {
            background-color: #0b7dda;
        }
        .error {
            color: #f44336;
            margin-bottom: 15px;
        }
        .sso-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .sso-divider:before,
        .sso-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .sso-divider:before {
            left: 0;
        }
        .sso-divider:after {
            right: 0;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('signin') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="sso-divider">OR</div>

    <a href="{{ url_for('login_okta') }}" class="sso-btn">Login with Okta SSO</a>

    <div class="signup-link">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
    </div>
</div>
</body>
</html>
